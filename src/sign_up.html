<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up for RetrieverGram!</title>
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <!--Sign Up Form -->
	<div class="register">
		<h1>Sign Up</h1>
		<form id="form1" action="create_profile.html" method="post">
			<label for="email">School Email: <input type="email" name="registration" id="email" required></label><br>
			<label for="phone">Phone Number: <input type="tel" name="registration" id="phone" required></label><br>
			<label for="username">Username: <input type="text" name="registration" id="username" required></label><br>
            <label for="pass">Password: <input type="password" name="registration" id="pass" required></label><br>
			
            <button type="submit">Sign Up</button>
        </form>
	</div>
</body>
</html>
