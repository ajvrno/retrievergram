<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>    
    <link rel="stylesheet" href="create_profile.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,600;1,600&family=Quicksand:wght@300..700&display=swap');
    </style>
</head>

<body>
    <!--Log In Form -->
	<div class="register">
	    <h1>Log In</h1>

		<form id="form" action="/src/main.html" method="get">
			<label for="username">Username</label><br>
            <input type="text" name="username" required><br>
            <label for="pass">Password</label><br>
            <input type="password" name="pass" required><br>
			
            <button type="submit">Log In</button>
        </form>

        <p>Don't have an account? <a href="/src/sign_up.html">SIGN UP</a></p>
	</div>
</body>
</html>
